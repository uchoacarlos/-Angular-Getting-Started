<table cdk-table [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container cdkColumnDef="nome">
    <th cdk-header-cell *cdkHeaderCellDef> Nome </th>
    <td cdk-cell *cdkCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container cdkColumnDef="email">
    <th cdk-header-cell *cdkHeaderCellDef> email </th>
    <td cdk-cell *cdkCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
  <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
</table>

<hr>
<br>

<h2>{{data | json}}</h2>

<div class="container">
  <form #f="ngForm"
        [formGroup]="formulario">
    <p>
      <mat-form-field appearance="legacy">
        <mat-label>Legacy form field</mat-label>
        <input matInput
               formControlName="nome"
               placeholder="Nome">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Standard form field</mat-label>
        <input matInput
               formControlName="email"
               placeholder="Email">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </p>

    <button mat-raised-button
            (click)="addNew()"
            
            color="primary">Primary</button>

  </form>
</div>
<br><br>
